<!DOCTYPE html>
  <html class="menu">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="notranslate" />
    <title>Side Menu</title>
    
    <!-- Carrega os estilos do menu lateral -->
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <!-- Carrega os estilos gerais -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Ionicons (para os ícones) -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Papa Parse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  </head>
  <body>
    <!-- Campo de pesquisa -->
    <div class="search-container">
      <label class="search" for="inpt_search">
        <input id="inpt_search" type="text" placeholder="FROMTHERM Search" />
      </label>
      <div class="search-results" id="searchResults"></div>
    </div>

    <!-- MENU LATERAL -->
    <nav class="main-menu">

      <div class="settings"></div>
      <div class="scrollbar" id="style-1">
        <ul>
          <li>
            <a href="http://startific.com" target="conteudo">
              <i class="fa fa-home fa-lg"></i>
              <span class="nav-text">Início</span>
            </a>
          </li>
          <li>
            <a href="http://startific.com" target="conteudo">
              <i class="fa fa-user fa-lg"></i>
              <span class="nav-text">Usuário</span>
            </a>
          </li>
          <li>
            <a href="http://startific.com" target="conteudo">
              <i class="fa fa-envelope-o fa-lg"></i>
              <span class="nav-text">Mensagens</span>
            </a>
          </li>
          <li>
            <a href="http://startific.com" target="conteudo">
              <i class="fa fa-heart-o fa-lg"></i>
              <span class="nav-text">Recados gerais</span>
            </a>
          </li>
          <li class="darkerlishadow">
            <a href="index.html" id="btnAtualizarCSV" target="conteudo">
              <i class="fa fa-refresh fa-lg"></i>
              <span class="nav-text">Sincronizar OMIE</span>
            </a>
          </li>
        </ul>
        <ul class="logout">
          <li>
            <a href="http://startific.com" target="conteudo">
              <i class="fa fa-lightbulb-o fa-lg"></i>
              <span class="nav-text">Manuais</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- IFRAME para exibir conteúdos -->
    <iframe name="conteudo"></iframe>

    <!-- Modal para exibir o card expandido -->
    <div id="cardModal" class="card-modal">
      <div class="card-modal-content">
        <span class="card-modal-close"><i class="ion-ios-close"></i></span>
        <div id="cardModalBody">
          <!-- Conteúdo do card expandido existente -->
          <div class="produto-detalhes">
            <div class="descricao-detalhada">
              <!-- descrição detalhada do produto -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Carrega o script principal -->
    <script type="module" src="js/main.js"></script>
  </body>
  </html>
